<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #main-box{
            background-color: red;;
            display: inline-block;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="main-box">
        <table >
            <tr>
                <form action="" id="calculator" name="calculator" >
                <input type="text" id="textbox" name="textbox">
                <br>
               
                   <td>
                <input type="button" value="0" class="numbers" onclick="calculator.textbox.value+='0'">        
                <input type="button" value="1" class="numbers" onclick="calculator.textbox.value+='1'">
                <input type="button" value="2" class="numbers" onclick="calculator.textbox.value+='2'">
          
                <input type="button" value="3" class="numbers" onclick="calculator.textbox.value+='3'">
                <input type="button" value="4" class="numbers" onclick="calculator.textbox.value+='4'">
                <input type="button" value="5" class="numbers" onclick="calculator.textbox.value+='5'">
                
            </td>
              <tr>
            <td>
                <input type="button" value="6" class="numbers" onclick="calculator.textbox.value+='6'">
                <input type="button" value="7" class="numbers" onclick="calculator.textbox.value+='7'">
                <input type="button" value="8" class="numbers" onclick="calculator.textbox.value+='8'">
                <input type="button" value="9" class="numbers" onclick="calculator.textbox.value+='9'">
                <input type="button" value="00" class="numbers" onclick="calculator.textbox.value+='00'">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value = "+" class="operators" onclick="calculator.textbox.value+='+'">
                <input type="button" value = "-" class="operators" onclick="calculator.textbox.value+='-'">
                <input type="button" value = "*" class="operators" onclick="calculator.textbox.value+='*'">
                <input type="button" value = "/" class="operators" onclick="calculator.textbox.value+='/'">
                <input type="button" value = "C" class="operators" onclick="calculator.textbox.value+=''">
                <input type="button" value = "." class="operators" onclick="calculator.textbox.value+='.'">

            </td>
            </tr>
                <tr>
                    <td>
                <input type="button" value = "pie" class="operators" onclick="calculator.textbox.value+=3.141">
                <input type="button" value = "(" class="operators" onclick="calculator.textbox.value+='('">
                <input type="button" value = ")" class="operators" onclick="calculator.textbox.value+=')'">
                <input type="button" value="=" class="operators" onclick="calculator.textbox.value=eval(calculator.textbox.value)">
               
            </td>
            </tr>
            </form>
            </tr>
       
    </table>
    </div>
</body>
</html>
