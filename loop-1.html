<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
   

    <div id="box"></div>
    <script>
       var a = 0;
         var id=  setInterval(anim, 1000);
        function anim(){
              a = a + 10;
             if (a==200){
                      clearInterval(id);
                }
            else{  var RUN = document.getElementById("box");
            RUN.style.marginLeft = a + 'px';
        }
              }
            
             
        
           
           
    </script>
</body>
</html>
