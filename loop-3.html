<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #box{width: 100px;
     height: 100px;
     background-color: red;

     }
    </style>

</head>
<body>
    <div id="box"></div>
     <script>
         let a= 0;
            let id= setInterval(animate,1000);
             function animate(){
               a = a+10;
               if(a==500){
                   clearInterval(id);
               }
               else{ let check = document.getElementById("box");
               check.style.marginLeft= a +'px';
                    
               }
              
             }
     </script>
</body>
</html>
