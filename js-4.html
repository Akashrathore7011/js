    <title>Document</title>
    <style>
       .mydiv{
           width: 100px;

           border:2px solid green;
           transform: rotate(45deg);
       }

<body>
    <div id="content">
        <h1>this is a heading.</h1>
    </div>
    <button onclick="creatediv()"> create</button>
    <button onclick="appendDiv()">change</button>
    <script>
        function creatediv(){
            var mydivs = document.getElementById("content");
        //   mydivs.innerHTML = "<h1> this is a HEADING</h1>";
            mydivs.append("<h2> this is a heading 2.</h2>");
        }
        function appendDiv(){
            var mydiv = document.createElement("div");
           mydiv.style.width="100px";
           mydiv.style.height="100px";
           mydiv.style.border="1px solid black";
           mydiv.style.borderRadius="50px";
           mydiv.style.background="red";
        var content = document.createTextNode("content");
        mydiv.appendChild(content);
            document.body.append(mydiv);
        }
    </script>
